<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Modifica struttura</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item dropdown">
					<a class="nav-link " th:href="@{/logout}" id="navbarDropdown" role="button" >
					  Logout
					</a>
				</li>
			</ul>
				
			</ul>
		</div>
		<div class="mx-auto order-0">
			<a class="navbar-brand" href="#">Centro sportivo - Admin</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
		<div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item" style="margin-right: 15px;">
                    <a class="nav-link" th:href="@{/strutture/dati}">Gestisci strutture</a>
                </li>
		
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Analytics
                    </a>
                    <div class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown">
                      <a class="nav-link" th:href="@{/centro-sportivo/prenotazioni/data-analysis}">Prenotazioni</a>
                      <a class="nav-link" th:href="@{/centro-sportivo/abbonamenti/data-analysis}">Abbonamenti</a>
                      <a class="nav-link" th:href="@{/centro-sportivo/incassi/data-analysis}">Incassi</a>
                    </div>
                  </li>
			</ul>
		</div>
	</nav>

    <br>
    <br>

    <div class="container">
       
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center"> Modifica struttura</h1>
                <div class="card-body">
                    <form th:action="@{/strutture/edit/{id} (id=${struttura.id})}" th:object = "${struttura}" method="POST">

                        <div class="row">
                            <div class ="form-group col-2">
                                <label>ID</label>
                                <input
                                type = "text"
                                th:value = "${struttura.id}"
                                class = "form-control"
                                readonly
                                />
                            </div>
    
                            <div class ="form-group col-10">
                                <label>Descrizione</label>
                                <input
                                type = "text"
                                th:value = "${struttura.descrizione}"
                                class = "form-control"
                                readonly
                                />
                            </div>
                        </div>
                        

                        <div class ="form-group">
                            <label>Prezzo prenotazione</label>
                            <input
                            type = "text"
                            th:value = "${struttura.prezzoPrenotazione}"
                            th:field = "${struttura.prezzoPrenotazione}"
                            class = "form-control"
                            />
                        </div>

                        <div class ="form-group">
                            <label>Prezzo abbonamento mensile</label>
                            <input
                            type = "text"
                            th:value = "${struttura.prezzoAbbonamentoMensile}"
                            th:field = "${struttura.prezzoAbbonamentoMensile}"
                            class = "form-control"
                            />
                        </div>

                        
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">
                                Update
                            </button>
                        </div>

                    </form>

                </div>
            </div>
        </div>







        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

</body>

</html>
