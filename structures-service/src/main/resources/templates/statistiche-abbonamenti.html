<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Analisi abbonamenti</title>
<script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script type="text/javascript"
    src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item dropdown">
					<a class="nav-link " th:href="@{/logout}" id="navbarDropdown" role="button" >
					  Logout
					</a>
				</li>
			</ul>
				
			</ul>
		</div>
		<div class="mx-auto order-0">
			<a class="navbar-brand" href="#">Centro sportivo - Admin</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
		<div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item" style="margin-right: 15px;">
                    <a class="nav-link" th:href="@{/strutture/dati}">Gestisci strutture</a>
                </li>
		
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Analytics
                    </a>
                    <div class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown">
                      <a class="nav-link" th:href="@{/centro-sportivo/prenotazioni/data-analysis}">Prenotazioni</a>
                      <a class="nav-link" th:href="@{/centro-sportivo/abbonamenti/data-analysis}">Abbonamenti</a>
                      <a class="nav-link" th:href="@{/centro-sportivo/incassi/data-analysis}">Incassi</a>
                    </div>
                  </li>
			</ul>
		</div>
	</nav>

    <div>
        <br>
        <div class="row">
            <h2 class="col" style="text-align: center;">Dati abbonamenti centro sportivo</h2>
        </div>
        <br>
        <div class="row">
            <h5 style="margin-left: 50px;" th:text="'Totale abbonamenti: ' +  ${numeroAbbonamenti}"></h5>
        </div>
        <div class="row">
            <h7 style="margin-left: 50px; font-size: smaller;" th:text="'Al giorno ' +  ${oggi}"></h7>
        </div>
        <div class="row">
            <div class="col" id="piechart" style="width: 900px; height: 377px;"></div>
            <div class="col" id="chart_div" style="width: 95% ;"></div>
        </div>
        
        
       
    </div>
    <script th:inline="javascript">
        var real_data = /*[[${chartData}]]*/'noValue';
        $(document).ready(function() {
            google.charts.load('current', {
                packages : [ 'corechart', 'bar' ]
            });
            google.charts.setOnLoadCallback(drawColumnChart);
            google.charts.setOnLoadCallback(drawPieChart);
        });
        function drawColumnChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Struttura');
            data.addColumn('number', 'Abbonamenti');
            Object.keys(real_data).forEach(function(key) {
                data.addRow([ key, real_data[key] ]);
            });
            var options = {
                title : 'Numero abbonamenti centro sportivo',
                hAxis : {
                    title : 'Struttura',
                },
                vAxis : {
                    title : 'Numero abbonamenti'
                }
            };
            var chart = new google.visualization.ColumnChart(document
                    .getElementById('chart_div'));
            chart.draw(data, options);
        }
        function drawPieChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Year');
            data.addColumn('number', 'Views');
            Object.keys(real_data).forEach(function(key) {
                data.addRow([ key, real_data[key] ]);
            });
            var options = {
                title : 'Distribuzione percentuale degli abbonamenti'
            };
            var chart = new google.visualization.PieChart(document
                    .getElementById('piechart'));
            chart.draw(data, options);
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
